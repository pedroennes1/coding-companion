<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Coding Companion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <div class="container">

    <div class="sprite-wrap">
      <div class="halo"></div>
      <img 
        id="sprite"
        src="{{ url_for('static', filename='images/idle.png') }}"
        alt="Coding Companion"
        class="sprite"
      >
    </div>

    <h1>Coding Companion</h1>
    <p class="subtitle">Paste code + error and Iâ€™ll explain whatâ€™s wrong and how to fix it.</p>

    <div class="chat-card">
      <div id="chat" class="chat">
        <div class="bubble bot">
          ðŸ‘‹ Hey! Iâ€™m Coding Companion. Drop your code + the error message and Iâ€™ll debug it with you.
        </div>
      </div>

      <form id="chatForm" class="composer">
        <textarea 
          id="query" 
          name="query" 
          placeholder="Ask me a coding questionâ€¦ (Enter to send, Shift+Enter for newline)" 
          rows="3" 
          required>
        </textarea>
        <button id="sendBtn" type="submit">Send</button>
      </form>
    </div>

  </div>

  <script src="{{ url_for('static', filename='app.js') }}"></script>

  <!-- ðŸ”¥ SPRITE STATE LOGIC -->
  <script>
    const sprite = document.getElementById("sprite");
    const form = document.getElementById("chatForm");

    function setSprite(state) {
      sprite.style.opacity = 0;
      setTimeout(() => {
        sprite.src = `/static/images/${state}.png`;
        sprite.style.opacity = 1;
      }, 150);
    }

    form.addEventListener("submit", function() {
      // ðŸ§  Switch to thinking state
      setSprite("thinking");
    });

    // ðŸ”¥ Hook into fetch completion (watch DOM for new bot message)
    const chat = document.getElementById("chat");

    const observer = new MutationObserver(() => {
      // When new message appears from bot â†’ done state
      setSprite("done");

      // Reset to idle after 2 seconds
      setTimeout(() => {
        setSprite("idle");
      }, 2000);
    });

    observer.observe(chat, { childList: true });
  </script>

</body>
</html>
